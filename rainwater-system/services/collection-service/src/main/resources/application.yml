server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/rainwater_db
    username: admin
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

logging:
  level:
    org.springframework: INFO
    com.rainwater.collection: DEBUG
    com.rainwater: ERROR

# Additional configuration can be added here as needed.